{
	"globalMacros": {
		"<application>": "AdvancedAimingSystem",
		"<client>": "0.9.17.0.3",
		"<version>": "<version>"
	},
	"pathsMacros": {
		"<build>": "./build/",
		"<release>": "./release/",
		"<release_archive>": "./",
		"<python_mods>": "./res_mods/<client>/scripts/client/mods/",
		"<python_libs>": "./res_mods/<client>/scripts/common/Lib",
		"<resource_text>": "./res_mods/<client>/text/lc_messages/",
		"<resource_atlas>": "./res_mods/<client>/gui/flash/atlases/",
		"<resource_flash>": "./res_mods/<client>/gui/flash/",
		"<resource_icons>": "./res_mods/<client>/gui/maps/icons/mods/<application>/",
		"<resource_config>": "./res_mods/configs/<application>/",
		"<plugins_archive>": "./"
	},
	"cleanup": [
		"<build>/",
		"<release>/"
	],
	"releaseArchive": "<release>/<application>.zip",
	"releaseComment": "This archive contains assembled files of Advanced Aiming System Mod.\nPython mods loader files should be deployed in appropriate folder,\n\tor mod script and config files should be renamed and moved to gui mods directory.",
	"actionscript": [
		[
			"./gui/actionscript/<application>.as3proj",
			"./gui/actionscript/bin/<application>.swf",
			"<build>/<application>.swf",
			"<release_archive>/<resource_flash>/<application>.swf"
		]
	],
	"python": {
		"sourceEncoding": "ascii",
		"modules": [],
		"sources": [
			[
				"<application>.py",
				[
					"./source/main/header.py",
					"./source/main/imports.py",
					"./source/main/injector.py",
					"./source/main/globals.py",
					"./source/main/config.py",
					"./source/local/AimingInfo.py",
					"./source/local/ExpertPerk.py",
					"./source/local/TargetInfo.py",
					"./source/local/TargetScanner.py",
					"./source/local/AimCorrection.py",
					"./gui/python/GuiClasses.py",
					"./gui/python/GuiController.py",
					"./source/hooks/BattleShared.py",
					"./source/hooks/Account.py",
					"./source/hooks/Vehicle.py",
					"./source/hooks/PlayerAvatar.py",
					"./source/hooks/ArcadeControlMode.py",
					"./source/hooks/SniperControlMode.py",
					"./source/hooks/StrategicControlMode.py",
					"./source/hooks/AvatarInputHandler.py",
					"./source/main/loader.py",
					"./source/main/plugins.py",
					"./source/main/initializer.py"
				],
				"<build>/<application>.py",
				"<build>/<application>.pyc",
				"<release_archive>/<python_mods>/<application>.pyc"
			],
			[
				"CameraNode.py",
				["./source/loaders/cameranode.py"],
				"<build>/loaders/cameranode.py",
				"<build>/loaders/cameranode.pyc",
				"<release_archive>/<python_mods>/../cameranode.pyc"
			],
			[
				"__init__.py",
				["./source/loaders/init.py"],
				"<build>/loaders/__init__.py",
				"<build>/loaders/__init__.pyc",
				"<release_archive>/<python_mods>/__init__.pyc"
			]
		],
		"plugins": [
			[
				"<application>.py",
				"This zip attachment contains plugins.\nYou can change their composition by adding or removing files from archive.\nBe careful, this archive file is also a script (double sided file), not any archive tool will handle it right.",
				[
					[
						"AimCorrectionGunMarkerFix.py",
						[
							"./source/plugins/AimCorrectionGunMarkerFix.py"
						],
						"<build>/plugins/AimCorrectionGunMarkerFix.py",
						"<build>/plugins/AimCorrectionGunMarkerFix.pyc",
						"<plugins_archive>/AimCorrectionGunMarkerFix.pyc"
					],
					[
						"SniperModeSPGGunMarkerFix.py",
						[
							"./source/plugins/SniperModeSPGGunMarkerFix.py"
						],
						"<build>/plugins/SniperModeSPGGunMarkerFix.py",
						"<build>/plugins/SniperModeSPGGunMarkerFix.pyc",
						"<plugins_archive>/SniperModeSPGGunMarkerFix.pyc"
					],
					[
						"AutoAimExtendedTargetScan.py",
						[
							"./source/plugins/AutoAimExtendedTargetScan.py"
						],
						"<build>/plugins/AutoAimExtendedTargetScan.py",
						"<build>/plugins/AutoAimExtendedTargetScan.pyc",
						"<plugins_archive>/AutoAimExtendedTargetScan.pyc"
					],
					[
						"RadialMenuExtendedTargetScan.py",
						[
							"./source/plugins/RadialMenuExtendedTargetScan.py"
						],
						"<build>/plugins/RadialMenuExtendedTargetScan.py",
						"<build>/plugins/RadialMenuExtendedTargetScan.pyc",
						"<plugins_archive>/RadialMenuExtendedTargetScan.pyc"
					]
				]
			]
		]
	},
	"resources": [
		["./resource/configs/<application>.xml", "<release_archive>/<python_mods>/<application>.xml"],
		["./resource/configs/root.xml", "<release_archive>/<resource_config>/root.xml"],
		["./resource/configs/common.xml", "<release_archive>/<resource_config>/common.xml"],
		["./resource/configs/arcade.xml", "<release_archive>/<resource_config>/arcade.xml"],
		["./resource/configs/sniper.xml", "<release_archive>/<resource_config>/sniper.xml"],
		["./resource/configs/strategic.xml", "<release_archive>/<resource_config>/strategic.xml"],
		["./resource/configs/gui.xml", "<release_archive>/<resource_config>/gui.xml"],
		["./resource/textures/AimingInfoBackground.png", "<release_archive>/<resource_icons>/AimingInfoBackground.png"]
	],
	"localizations": [
		[
			"./resource/localizations/<application>.po",
			"<build>/<application>.mo",
			"<release_archive>/<resource_text>/<application>.mo"
		]
	],
	"atlases": []
}
